<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>true[X] CTV Reference App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="app-content">
        <div id="home-page" class="page">
            <div class="background-overlay"></div>
            <div class="truex-vision-logo"></div>
            <div class="content-area">
                <div class="title"></div>
                <div class="description"></div>
                <div class="play-content-button"></div>
                <div class="tray">
                    <img class="selected-tile"/>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
        </div>

        <div id="playback-page" class="page">
            <video preload="metadata"></video>
            <div id="control-bar">
                <div id="rew-button" class="control-button"></div>
                <div id="play-button" class="control-button"></div>
                <div id="pause-button" class="control-button"></div>
                <div id="ff-button" class="control-button"></div>
            </div>
        </div>

        <div id="debug-log" class="page"></div>

        <div id="test-page" class="page"></div>

        <div class="spinner"></div>
    </div>
</body>
</html>
